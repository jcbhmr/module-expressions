name: Test Node.js
on:
  push:
    branches: "main"
    paths-ignore:
      - docs/**
      - wiki/**
      - .github/**
      - "!.github/workflows/test-nodejs.yml"
      - .gitignore
      - LICENSE
      - README.md
  pull_request:
    paths-ignore:
      - docs/**
      - wiki/**
      - .github/**
      - "!.github/workflows/test-nodejs.yml"
      - .gitignore
      - LICENSE
      - README.md
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  test-nodejs:
    strategy:
      fail-fast: false
      matrix:
        node-version: ["16", "18", "20"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - uses: denoland/setup-deno@v1
      - run: npm ci
      - run: npm test
